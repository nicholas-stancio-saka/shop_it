name: shop_it
description: Shop It

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0' # Flutter 3.16.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.5

  # Localization
  intl: ^0.18.1

  # HTTP
  dio: ^5.3.3

  # Local Storage
  get_storage: ^2.0.3

  # Firebase
  firebase_core: ^2.4.1
  
  # Error Logging
  firebase_crashlytics: ^3.4.5

  # UI Related
  shimmer: ^3.0.0
  toastification: ^1.1.0
  flutter_easyloading: ^3.0.5  
  flutter_native_splash: ^2.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"  
  image_path: "assets/images/logo.png"
  min_sdk_android: 23 

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  # generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

  fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-Black.ttf
        weight: 900
      - asset: assets/fonts/Roboto-BlackItalic.ttf
        weight: 900
        style: italic

      # - asset: assets/fonts/Roboto-ExtraBold.ttf
      #   weight: 800
      # - asset: assets/fonts/Roboto-ExtraBoldItalic.ttf
      #   weight: 800
      #   style: italic
        
      - asset: assets/fonts/Roboto-Bold.ttf
        weight: 700
      - asset: assets/fonts/Roboto-BoldItalic.ttf
        weight: 700
        style: italic

      # - asset: assets/fonts/Roboto-SemiBold.ttf
      #   weight: 600
      # - asset: assets/fonts/Roboto-SemiBoldItalic.ttf
      #   weight: 600
      #   style: italic

      - asset: assets/fonts/Roboto-Medium.ttf
        weight: 500
      - asset: assets/fonts/Roboto-MediumItalic.ttf
        weight: 500
        style: italic

      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Italic.ttf
        style: italic

      - asset: assets/fonts/Roboto-Light.ttf
        weight: 300
      - asset: assets/fonts/Roboto-LightItalic.ttf
        weight: 300
        style: italic

      # - asset: assets/fonts/Roboto-ExtraLight.ttf
      #   weight: 200
      # - asset: assets/fonts/Roboto-ExtraLightItalic.ttf
      #   weight: 200
      #   style: italic

      - asset: assets/fonts/Roboto-Thin.ttf
        weight: 100
      - asset: assets/fonts/Roboto-ThinItalic.ttf
        weight: 100
        style: italic

